<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Available Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author.name }} <br>
                <em>Category:</em> {{ book.category.name }} <br>
                <em>Published:</em> {{ book.published_date }}
            </li>
        {% empty %}
            <li>No books available at the moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
